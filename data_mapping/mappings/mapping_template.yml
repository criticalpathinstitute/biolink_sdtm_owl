    s: sdtm:ur_urinary_system_test_method_$(row_id)
    #s: null
    po:
      - [a, $(urmethod_uri)~iri] # The classes selected from here (sdtm:CT, sdtm:MRI, etc.), are subclasses of biolink:Procedure.




